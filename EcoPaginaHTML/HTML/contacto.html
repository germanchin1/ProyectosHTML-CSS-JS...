  <div class="form-container">
    <form>
        <label for="name" class="label">Nombre:</label>
        <input type="text" id="name" name="name" class="input">

        <label for="email" class="label">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="input">

        <label for="phone" class="label">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" class="input">

        <label for="gender" class="label">Género:</label>
        <select id="gender" name="gender" class="select">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
            <option value="Prefiero no decir">Prefiero no decir</option>

        </select>

        <label for="address" class="label">Dirección:</label>
        <input type="text" id="address" name="address" class="input">

        <label for="postal" class="label">Código Postal:</label>
        <input type="text" id="postal" name="postal" class="input">

        <label for="dob" class="label">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" class="input">

        <label for="message" class="label">Mensaje:</label>
        <textarea id="message" name="message" rows="4" class="textarea"></textarea>

        <button type="submit" class="button">Enviar</button>
        <button type="reset" class="button reset">Reiniciar</button>
    </form>
